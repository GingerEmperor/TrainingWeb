<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" href="../styles/style.css" type="text/css">-->

    <style>
        body {
            background-image: url("https://images2.alphacoders.com/608/thumb-1920-608038.jpg");
            background-attachment: fixed;
        }

        p {
            color: #acbcc7;
        }
    </style>
</head>
<body>
<header th:insert="parts/header::header"></header>

<p th:if="${message}" th:text="${message}" class="alert alert-warning" role="alert" align="center"></p>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style class="darkreader darkreader--sync" media="screen"></style>

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style class="darkreader darkreader--sync" media="screen"></style>

<!--&lt;!&ndash;Custom styles&ndash;&gt;-->
<!--<link rel="stylesheet" type="text/css" href="../styles/style.css">-->


<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Registration</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/registration}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username"
                               title="Enter your username" required>
                        <input type="text" class="form-control" placeholder="First name" name="firstName"
                               title="Enter your first name" required>
                        <input type="text" class="form-control" placeholder="Last name" name="lastName"
                               title="Enter your last name" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                @
                            </span>
                        </div>
                            <input type="text" class="form-control" placeholder="Email" name="email"
                                   title="Enter your email" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i style='font-size:24px' class='far'>&#xf2bb;</i>
                            </span>
                        </div>
                        <input type="date" class="form-control" placeholder="Birth date" name="birthDate"
                               title="Enter your birth date" required>

                        <div class="input-group-prepend">
                            <span class="input-group-text" title="Choose your gender" >
                                <i style="font-size:24px" class="fa">&#xf228;</i>
                            </span>
                            <div class="form-check form-check-inline ml-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3">none</label>
                            </div>
                        </div>

                    </div>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password"
                               title="Enter the password" required>
                        <input type="password" class="form-control" placeholder="confirm password" name="password"
                               title="Confirm the password" required>
                        <!--                        //TODO to make password==confirm password-->
                        <!--                        //TODO to make it all work)-->
                    </div>
                    <div class="form-group">
                        <input type="submit" value="SignUp" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:insert="parts/footer::footer"></footer>
</body>
</html>
