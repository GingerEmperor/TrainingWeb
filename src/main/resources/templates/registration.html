<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/commonHead::commonHead"></head>

<body>
<header th:insert="parts/header::header"></header>

<p th:if="${message}" th:text="${message}" class="alert alert-warning" role="alert" align="center"></p>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style class="darkreader darkreader--sync" media="screen"></style>

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style class="darkreader darkreader--sync" media="screen"></style>




<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Registration</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form onSubmit = "return checkPassword(this)"  th:action="@{/registration}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username"
                               title="Enter your username" required>
                        <input type="text" class="form-control" placeholder="First name" name="firstName"
                               title="Enter your first name" required>
                        <input type="text" class="form-control" placeholder="Last name" name="lastName"
                               title="Enter your last name" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                @
                            </span>
                        </div>
                            <input type="text" class="form-control" placeholder="Email" name="email"
                                   title="Enter your email" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i style='font-size:24px' class='far'>&#xf2bb;</i>
                            </span>
                        </div>
                        <input type="date" class="form-control" placeholder="Birth date" name="birthDate"
                               title="Enter your birth date" required>

                        <div class="input-group-prepend">
                            <span class="input-group-text" title="Choose your gender" >
                                <i style="font-size:24px" class="fa">&#xf228;</i>
                            </span>
                            <div class="form-check form-check-inline ml-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3">none</label>
                            </div>
                        </div>

                    </div>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password"
                               title="Enter the password" required>
                        <input type="password" class="form-control" placeholder="confirm password" name="passwordConf"
                               title="Confirm the password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="SignUp" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    // Function to check Whether both passwords
    // is same or not.
    function checkPassword(form) {

        var password1=form.password.value;
        var password2=form.passwordConf.value;
                // // If Not same return False.
        if (password1 != password2) {
            alert("\nPassword did not match: Please try again...")
            return false;
        }
        return true;
    }
</script>

<footer th:insert="parts/footer::footer"></footer>
</body>
</html>
