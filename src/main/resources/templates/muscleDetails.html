<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muscle Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://images2.alphacoders.com/608/thumb-1920-608038.jpg");
            background-attachment: fixed;
        }

    </style>
</head>
<body>
<header th:insert="parts/header::header"></header>
<div class="container mt-5 bg-dark text-white rounded" >
    <h2 th:text="${muscle.getName()}"> Muscle</h2>

    <div class="container mt-5 mb-5 ">

        <p th:text="${muscle.getName()}"/>
        <strong th:text="${muscle.getInfo()}"/>
    </div>

    <form th:action="'/muscles/'+${muscle.getId()}+'/delete'" method="post">
        <button type="submit" class="btn btn-danger ">Delete</button>
    </form>
    <a class="btn btn-primary" href="/muscles">Назад</a>
</div>

<footer th:insert="parts/footer::footer"></footer>
</body>
</html>
