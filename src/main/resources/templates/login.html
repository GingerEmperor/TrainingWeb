<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="common/commonHead::commonHead"></head>
<body>

<header th:insert="parts/header::header"></header>


<div th:if="${param.error}">
    <div class="alert alert-danger" role="alert" align="center">
        Invalid username or password.
    </div>
</div>
<div th:if="${param.logout}">
    <div class="alert alert-warning" role="alert" align="center">
        You have been logged out.
    </div>
</div>
<div th:if="${param.login}">
    <div class="alert alert-warning" role="alert" align="center">
        You already have been login.
    </div>
</div>



<title>Login Page</title>
<!--Made with love by Mutiullah Samim -->

<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><style class="darkreader darkreader--sync" media="screen"></style>

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"><style class="darkreader darkreader--sync" media="screen"></style>

<!--&lt;!&ndash;Custom styles&ndash;&gt;-->
<!--<link rel="stylesheet" type="text/css" href="../styles/style.css">-->


<div class="container mt-5" sec:authorize="!isAuthenticated()">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password">
                    </div>
                    <div class=" align-items-center remember">
                        <label>
                            <span class="text-dark">Remember Me</span>
                            <input type="checkbox">
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="/registration">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    <div class="d-flex justify-content-center">-->
<!--        <a href="/">Main</a>-->
<!--    </div>-->
<!--</div>-->

</body>
</html>
