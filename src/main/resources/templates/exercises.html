<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/commonHead::commonHead"></head>
<body>
<header th:insert="parts/header::header"></header>
<p>Exercises</p>
<a class="btn btn-secondary" href="/exercises">All</a>
<a class="btn btn-secondary" href="/exercises/byMuscleGroups">Sort by MuscleGroup</a>
<a class="btn btn-secondary" href="/exercises/byEquipmentNeed">Sort by Equipment</a>



<div class="container">
    <!--    <div class="row">-->
    <div th:each="criteria :${sortCriteria_ExerciseMap.keySet()}" th:if="${!sortCriteria_ExerciseMap.get(criteria).isEmpty()}" class="row mt-5 mb-5" style="border-style: solid">

        <h4 th:text="${criteria.toString()}" class="align-middle col-12" style="color: #C0C0C0"></h4>
        <!--            <div th:each="exercise :${criteria}">-->
        <div th:each="exercise:${sortCriteria_ExerciseMap.get(criteria)}" class="col-4">
            <div class="card mb-4 shadow-sm">

                <div class="card">
                    <img th:src="${'/img/'+exercise.getImage()}" class="card-img-top"
                         th:alt="${exercise.getTitle()}"
                         align="center" style="background: #55595c" height="225">
                    <div class="card-body" style="background: #C0C0C0">
                        <p class="card-text text-dark" th:text="${exercise.getTitle()}">
                        </p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <form th:action="'/exercises/'+${exercise.getId()}">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                                </form>
                                <form method="post" th:action="'/exercixes/'+${exercise.getId()}+'/delete'" sec:authorize="hasAuthority('ADMIN')">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!--//add exercise button-->
<div class="container mt-5 mb-5 border border-secondary rounded bg-dark text-white" sec:authorize="hasAuthority('ADMIN')">
    <h5>Добавить упражнение</h5>
    <form method="get" action="/exercises/add">
        <button class="btn btn-secondary mb-1" type="submit">Add exercise</button>
    </form>
</div>


<footer th:insert="parts/footer::footer"></footer>
</body>
</html>
