<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muscles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://images2.alphacoders.com/608/thumb-1920-608038.jpg");
            background-attachment: fixed;
        }
        h2{
            color: #bdcad4;
        }
    </style>

</head>
<body>
<header th:insert="parts/header::header"></header>
<p>Muscle Groups</p>

<div class="container">
    <div class="row">
        <!--        //-->
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                     role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="45%" y="50%" fill="#eceeef" dy=".3em" th:text="Все"/>
                </svg>
                <div class="card-body" style="background: #C0C0C0">

                    <p class="card-text" th:text="Все"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form method="get" th:action="'/muscleGroups/all'">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        //-->
        <div th:each="el :${allMusclesGroup}" class="col-md-4">

            <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                     role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="45%" y="50%" fill="#eceeef" dy=".3em" th:text="${el.getName()}"/>
<!--                    <img s-->
                </svg>
<!--                <img class="img-thumbnail" src="../images/muscles/back/backPreview.jpg">-->
                <div class="card-body" style="background: #C0C0C0">

                    <p class="card-text" th:text="${el.getName()}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form method="get" th:action="'/muscleGroups/'+${el.getId()}">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                            </form>
                            <form method="post" th:action="'/muscleGroups/'+${el.getId()}+'/delete'">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>


<div class="container mt-5 mb-5 border border-secondary rounded bg-dark text-white">
    <h5 >Добавить группу мышц</h5>
    <form method="post" action="/muscleGroups/add">
        <div style="display:inline-block">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Название группы мышц</span>
                </div>
                <input type="text" name="muscleGroup" class="form-control"
                       aria-describedby="basic-addon3" placeholder="..." required>
            </div>
            <button type="submit" class="btn btn-secondary mb-1">Add muscle group</button>
        </div>
    </form>
</div>


<footer th:insert="parts/footer::footer"></footer>
</body>
</html>
